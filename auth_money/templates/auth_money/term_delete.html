{% extends 'base.html' %}

{% block title %}Term Delete{% endblock %}

{% block content %}
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            color: #006769;
            margin-bottom: 20px;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #ff0000;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input[type="submit"],
        .form-container input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            width: 150px;
        }

        .form-container input[type="submit"] {
            background-color: #FF0000;
            color: #fff;
        }

        .form-container input[type="submit"]:hover {
            background-color: #cc0000;
        }

        .form-container input[type="button"] {
            background-color: #9DDE8B;
            color: #fff;
        }

        .form-container input[type="button"]:hover {
            background-color: #40A578;
        }
    </style>

    <div class="form-container">
        <h2>Term Delete</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>{{ accountbook }} 진짜 지우겠습니까?</p>
            <input type="submit" value="DELETE">
            <input type="button" value="Cancel" onclick="history.back()">
        </form>
    </div>
{% endblock %}
